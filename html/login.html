<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/1959ac8c31.js" crossorigin="anonymous"></script>

</head>

<body>
    <br><br><h1 class="d-flex justify-content-center">Login</h1>

    <div class="dropdown-divider"></div>
    <form action="/login" method="post" class="justify-content-lg-center my-2 mx-4 my-lg-0 row">

        <input class="form-control  mt-5 my-1 col-sm-10 col-md-6 mx-4" type="text" name="username" placeholder="ID" aria-label="ID">

        <input class="form-control my-lg-2 mx-4 col-sm-10 col-md-6" type="password" name="password" placeholder="Password"
            aria-label="Password">

         <button id="login" class="btn btn-outline-primary mt-4 mx-4 col-sm-10 col-md-6" type="submit" value="Login">
                    Login
        </button>
            
        <div class="col-sm-10 col-md-6 mt-4 icons justify-content-center form-inline">
            <a href="/auth/twitter"><img src="t2.png" class="lgicon mr-4" alt="twitter"></a>
            <a href="/auth/google"><img src="g2.png" class="lgicon ml-lg-2" alt="google"></a>
        </div>
        
    </form>

    <div class="icons d-flex justify-content-center mt-4">
        <p class="hint-text mr-2"><a href="/forgotpassword">Forgot Password?</a></p>
        <br>
        <p class="hint-text"><a href="/signup">Sign Up!</a></p>
    </div>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="main.js"></script>

    <!-- Latest compiled and minified Popper: Use for pop up bubble -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
