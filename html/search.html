<head>
    <meta charset="UTF-8">

    <!-- Main CSS -->

    <!-- icon -->
    <script src="https://kit.fontawesome.com/1959ac8c31.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
            <a class="navbar-brand" href="/">
                <h1>Street Food Hunters</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/recipes">Recipes</a>
                    </li>

                </ul>




                <ul>
                    <div class="dropdown" id="dropdown">
                        <a class="nav-link dropdown-toggle" href="/mypage" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            My Page
                        </a>

                        <div class="dropdown-menu container-fluid" id="dropdownmenu" aria-labelledby="navbarDropdown">

                            <a class="dropdown-item" href="/mypage">My Page</a>
                            <a class="dropdown-item" href="/mypage">Login with Facebook</a>

                            <div class="dropdown-divider"></div>

                            <form class="justify-content-lg-center form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="search" placeholder="ID" aria-label="ID">

                                <input class="form-control mr-sm-2" type="search" placeholder="Password"
                                    aria-label="Password">

                                <button id="login" class="m-n1 btn btn-outline-success my-2 my-sm-0"
                                    type="submit">Login</button>

                                   <!-- <button id="password" class="m-n1 btn btn-outline-success my-2 my-sm-0"><a href="#"> Forgot
                                        password</a>
                                </button> -->
                            </form>

                     
                            
                        </div>
                    </div>
                </ul>
                <br><br><br>



            </div>
        </nav>

        <h1>Search</h1>
        <div id="searchcontainer">
            <div id="optionbar">   
                <form class="center">
                    <div class="form-row align-items-center">
                        <div class="col-auto my-1">
                            <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                <option selected>Location</option>
                                <option value="1">HK isalnd</option>
                                <option value="2">Kowloon</option>
                                <option value="3">New Territories</option>
                            </select>
                        </div>

                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                    <option selected>Cuisine</option>
                                    <option value="1">Chinese</option>
                                    <option value="2">Japanese</option>
                                    <option value="3">Korean</option>
                                    <option value="4">Taiwanese</option>
                                    <option value="5">Thai</option>
                                    <option value="6">Western</option>
                                    <option value="7">Others</option>
                                </select>
                            </div>

                            <div class="form-row align-items-center">
                                <div class="col-auto my-1">
                                    <label class="mr-sm-2 sr-only" for="inlineFormCustomSelect">Preference</label>
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                        <option selected>Sort</option>
                                        <option value="1">Price low</option>
                                        <option value="2">Price high</option>
                                        <option value="3">Distance</option>
                                        <option value="3">Rates</option>
                                       
                                    </select>
                                </div>

                            

                        <div class="col-auto my-1">
                            <div class="custom-control custom-checkbox mr-sm-2">
                                <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                <label class="custom-control-label" for="customControlAutosizing">Remember my
                                    setting</label>
                            </div>
                        </div>
                        <div class="col-auto my-1">
                            <button type="submit" class="btn btn-primary">Search</button>
                        </div>
                    </div>
                </form>

            </div>



            <div id="content">

                <!-- 8 -->
            </div>

        </div>

    </div>
